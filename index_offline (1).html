<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tournament App v11 Full Offline</title>
  <link href="vendor/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tournament v11</a>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <ul class="nav nav-tabs" id="mainTab" role="tablist">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#config">Cấu hình</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#teams">Đội & Người chơi</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#groups">Vòng bảng</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#ko">Loại trực tiếp</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#finance">Ngân sách</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#summary">Tổng kết</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#test">Test & Random</a></li>
    </ul>

    <div class="tab-content mt-3">
      <div class="tab-pane fade show active" id="config">
        <div id="configContainer">Config sẽ hiển thị ở đây</div>
      </div>
      <div class="tab-pane fade" id="teams">
        <div id="teamsList"></div>
      </div>
      <div class="tab-pane fade" id="groups">
        <div id="groupsContainer"></div>
        <div id="standingsContainer"></div>
        <button id="btn-groups-generate" class="btn btn-success mt-2">Chia bảng (tự động)</button>
      </div>
      <div class="tab-pane fade" id="ko">
        <div id="koContainer"></div>
        <button id="btn-ko-generate" class="btn btn-warning mt-2">Sinh Knockout</button>
      </div>
      <div class="tab-pane fade" id="finance">
        <div id="financeContainer"></div>
        <button id="btn-compute-finance" class="btn btn-info mt-2">Tính tài chính</button>
      </div>
      <div class="tab-pane fade" id="summary">
        <canvas id="summaryChart" width="400" height="200"></canvas>
      </div>
      <div class="tab-pane fade" id="test">
        <h5>Nạp dữ liệu mẫu</h5>
        <p>Chọn bộ dữ liệu để test nhanh toàn bộ workflow:</p>
        <button id="sample12" class="btn btn-primary mb-2">Nạp 12 đội</button>
        <button id="sample16" class="btn btn-primary mb-2">Nạp 16 đội</button>
        <button id="sample32" class="btn btn-primary mb-2">Nạp 32 đội</button>
      </div>
    </div>
  </div>

  <script src="vendor/bootstrap.bundle.min.js"></script>
  <script src="vendor/chart.umd.min.js"></script>
  <script src="vendor/html2canvas.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
